<body class="bg-light min-vh-100 d-flex align-items-center justify-content-center">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-5">
        <div class="card" [ngClass]="{ 'border': darkTheme, 'border-0 shadow-md': !darkTheme }">
          <div class="card-body p-4 m-2">
            <h4 class="mb-4">Création de mon espace</h4>
<!--             <a href="#!" class="btn btn-link border w-100 text-danger"><i class="bi bi-google me-1"></i> Continue with
              Google</a>

            <div class="text-muted py-4 text-center">
              OR
            </div> -->

            <div>
              <form>
                <div class="row g-3">
                  <div class="col-lg-6">
                    <div>
                      <label for="Prénom" class="form-label font-15 fw-medium">Prénom</label>
                      <input type="text" class="form-control" id="Prénom" placeholder="Prénom">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div>
                      <label for="Nom" class="form-label font-15 fw-medium">Nom</label>
                      <input type="text" class="form-control" id="Nom" placeholder="Nome">
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <label for="email" class="form-label font-15 fw-medium">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="email">
                  </div>
                  <div class="col-lg-12">
                    <label for="password" class="form-label font-15 fw-medium">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="password">
<!--                     <div class="text-end pt-1">
                      <a href="#!" class="text-end text-success font-14 fw-medium">Mot ?</a>
                    </div> -->
                  </div>
                  <div class="col-lg-12">
                    <button type="submit" class="btn btn-secondary w-100">Creer mon Compte</button>
                  </div>
                </div>
              </form>

              <p class="mb-0 text-muted font-14 mt-3 text-center">disposez-vous déjà d un compte? <a routerLink="/auth-signin"
                  class="fw-medium">se Connecter à mon Espace Candidat</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
