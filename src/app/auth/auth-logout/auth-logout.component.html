  <div class="container">

      <div class="col-lg-5 col-md-6">
        <div class="card" [ngClass]="{ 'border': darkTheme, 'border-0 shadow-md': !darkTheme }">
          <div class="card-body p-4 m-2">
            <div class="text-center">
              <img src="assets/images/logout.png" alt="" class="square-sm">
              <h6 class="font-17 mt-4">Vous n'êtes pas actuellement connecté.</h6>
              <a routerLink="/auth-signin" class="btn btn-primary w-100">Se Connecter</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
